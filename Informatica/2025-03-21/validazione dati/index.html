<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validazione</title>
    <link rel="stylesheet" href="style.css">+
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <form>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Benvenuto</h2>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="mail">Nome</label>
                                        <input type="text" id="name" class="form-control form-control-lg" placeholder="Maria"/>

                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="surname">Cognome</label>
                                        <input type="text" id="surname" class="form-control form-control-lg" placeholder="Rossi" />

                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="mail">Email</label>
                                        <input type="email" id="mail" class="form-control form-control-lg" placeholder="esempio@mail.com"/>

                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="date">Data</label>
                                        <input type="date" id="date" min="01/01/1905" max="01/01/2015" class="form-control form-control-lg" />

                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" class="form-control form-control-lg" placeholder="username"/>

                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password"
                                            class="form-control form-control-lg" />

                                    </div>
                                    <button
                                        class="btn btn-outline-light btn-lg px-5" type="submit" onclick="login()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
